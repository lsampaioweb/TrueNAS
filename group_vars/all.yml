---
# The domain name of the HomeLab.
domain: "aprendendo.com.br"

# The id that will be used to retrieve the truenas's root password saved in the MacOSX Keychain. It will be the same for all hosts.
root_password_id: "truenas-root-password"

# The id that will be used to retrieve the truenas's SMTP password saved in the MacOSX Keychain. It will be the same for all hosts.
smtp_password_id: "truenas-smtp-password"

# The id that will be used to retrieve the root's API Key saved in the MacOSX Keychain. It will be used to make web requests.
api_key_id: "truenas-api-key"

# The password of the root user used in TrueNAS.
api_key: "{{ lookup('pipe', 'security find-generic-password -a $USER -s {{ api_key_id }} -w') }}"

# The protocol that will be used. Can be HTTP or HTTPS.
http_protocol: "https://"

# The path of the api's.
api_url: "{{ base_url }}/api/v2.0"

# The path of the tasks in the common role.
role_common_task: "roles/common/tasks"

# The path of the known_hosts add task.
role_common_task_known_hosts_add: "{{ role_common_task }}/known_hosts/add.yml"

# The path of the packages folder.
role_common_task_packages: "{{ role_common_task }}/packages"

# The path of the packages pip task.
role_common_task_packages_pip: "{{ role_common_task_packages }}/pip.yml"

# The path of the packages sshpass task.
role_common_task_packages_sshpass: "{{ role_common_task_packages }}/sshpass.yml"

# The path of the passwords folder.
role_common_task_passwords: "{{ role_common_task }}/passwords"

# The path of the password add task.
role_common_task_password_add: "{{ role_common_task_passwords }}/add.yml"

# The path of the password get task.
role_common_task_password_get: "{{ role_common_task_passwords }}/get.j2"

# The path of the system folder.
role_common_task_system: "{{ role_common_task }}/system"

# The path of the system general folder.
role_common_task_system_general: "{{ role_common_task_system }}/general"

# The path of the system general certificate task.
role_common_task_system_general_certificate: "{{ role_common_task_system_general }}/certificate.yml"

# The path of the system general get settings task.
role_common_task_system_general_settings: "{{ role_common_task_system_general }}/settings.yml"

# The path of the system general ui restart task.
role_common_task_system_general_ui_restart: "{{ role_common_task_system_general }}/ui-restart.yml"

# The path of the uri certificate folder.
role_common_task_uri_certificate: "{{ role_common_task }}/uri/certificate"

# The path of the uri certificate get task.
role_common_task_uri_certificate_get: "{{ role_common_task_uri_certificate }}/get.yml"

# The path of the uri certificate get task.
role_common_task_uri_certificate_create: "{{ role_common_task_uri_certificate }}/create.yml"

# The path of the web folder.
role_common_task_web: "{{ role_common_task }}/web"

# The path of the web get task.
role_common_task_web_get: "{{ role_common_task_web }}/get.yml"

# The path of the web post task.
role_common_task_web_post: "{{ role_common_task_web }}/post.yml"

# The path of the web put task.
role_common_task_web_put: "{{ role_common_task_web }}/put.yml"

# The url of the system general page
url_system_general: "{{ api_url }}/system/general"

# The url of the system general ui_restart page
url_system_general_ui_restart: "{{ url_system_general }}/ui_restart"

# The url of the certificate page
url_certificate: "{{ api_url }}/certificate"
